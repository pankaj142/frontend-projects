<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="carousel-container">
            <div id="slider">
                <img class="slide" src="https://picsum.photos/id/21/1000/500" alt="slider image">
                <img class="slide" src="https://picsum.photos/id/99/1000/500" alt="slider image">
                <img class="slide" src="https://picsum.photos/id/111/1000/500" alt="slider image">
                <img class="slide" src="https://picsum.photos/id/39/1000/500" alt="slider image">
            </div>
        </div>
        <div id="nav">
            <button onclick="goPrev()">Prev</button>
            <button onclick="goNext()">Next</button>
        </div>
        
    </main>
    <Script src="main.js"></Script>
</body>
</html>
