<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color purple"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus large_icon"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash large_icon"></i>
            </div>
        </div>
    </header>

    <main class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color green"></div>
            <div class="ticket-id">#7869</div>
            <div class="ticket-area" >Hello I am here </div>
            <i class="fa-solid fa-lock lock_icon"></i>
            <i class="fa-solid fa-lock-open lock_icon"></i>
        </div> -->
    </main>

    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter your Task"></textarea>
        <div class="priority-color-cont">
            <div class="color_modal red selected" color="red"></div>
            <div class="color_modal blue" color="blue"></div>
            <div class="color_modal green" color="green"></div>
            <div class="color_modal purple" color="purple"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>

</body>
</html>
