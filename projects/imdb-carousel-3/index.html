<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="carousel-container" aria-label="Image Carousel">
            <div id="slider">
                <button class="carousel-btn" id="btn-prev">&#8656;</button>
                <button class="carousel-btn" id="btn-next">&#8658;</button>
                <img class="slide " src="https://picsum.photos/id/21/1000/500" alt="slider image">
                <img class="slide active" src="https://picsum.photos/id/99/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/111/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/39/1000/500" alt="slider image">
            </div>
        </div>
        <div id="info">
            <p>This is carousel with horizontal scrolling (with auto sliding effect)</p>
        </div>
        
    </main>
    <Script src="main.js"></Script>
</body>
</html>
