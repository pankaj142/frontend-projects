<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="carousel-container" aria-label="Image Carousel">
            <div id="slider">
                <button class="carousel-btn" id="btn-prev">&#8656;</button>
                <button class="carousel-btn" id="btn-next">&#8658;</button>
                <img class="slide active-slide" src="https://picsum.photos/id/21/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/99/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/111/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/39/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/100/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/101/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/102/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/103/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/104/1000/500" alt="slider image">
                <img class="slide " src="https://picsum.photos/id/108/1000/500" alt="slider image">
                <div id="slider-dots">
                    <div class="slide-dot active-slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                    <div class="slide-dot"></div>
                </div>
            </div>
        </div>
        <div id="info">
            <p>1. This is carousel with horizontal scrolling (with auto sliding effect)</p>
            <p>2. Dots shown at the bottom side, highlighting the sliding image number</p>
        </div>
        
    </main>
    <Script src="main.js"></Script>
</body>
</html>
