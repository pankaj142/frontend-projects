<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon | Online shopping </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="logo_and_location">
                <div id="logo">
                    <img src="assets/images/amazon-logo2.jpg" alt="logo">
                </div>
                <div id="location">
                    <div id="location-icon"> icon</div>
                    <div id="location-info">
                        <div id="location-message">Deliver to</div>
                        <div id="country-name">India</div>
                    </div>
                </div>
            </div>
            <div id="search-box">logo</div>
            <div id="user_account">
                <div id="language-dropdown">language</div>
                <div id="account-info">user account</div>
                <div id="returns-orders">Returns, Orders</div>
                <div id="cart">cart</div>
            </div>
        </div>
        <div id="main">Body</div>
        <div id="footer">Footer</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
